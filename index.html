<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <!-- name -->
        <form action="#" method="#">
            <div class="text-input">
                <label for="#">
                    Username
                </label>
                <br>

                <input type="text">
            </div>

            <!-- password -->
            <div class="text-input">
                <label for="#">
                        Password
                </label>
                <br>

                <input type="password">
            </div>

            <!-- Button -->
            <div class="button">
              <input type="submit" class="btn" value="Login">
            </div>

            <!-- Bottom -->
            <div class="password">
                <p>Forgot Password ?</p>
            </div>

            <div class="signup">
                <input type="checkbox" name="" id="">
                <span>Don't have an account</span>
                <a href="#">Signup</a>
            </div>

        </form>
    </div>
</body>
</html>
